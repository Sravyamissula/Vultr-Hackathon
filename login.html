<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body, html {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/featured/?wellness,health') no-repeat center center/cover;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .navbar .logo {
            font-size: 1.5em;
            color: #ffffff;
            margin-right: 15px;
        }
        .login-btn {
            padding: 0.5em 1em;
            font-size: 1em;
            color: #ffffff;
            background-color: #4a4e69;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #22223b;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
        }
        .modal h3 {
            margin-top: 0;
        }
        .modal select, .modal button {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .modal button {
            background: #4a4e69;
            color: white;
            cursor: pointer;
        }
        .modal button:hover {
            background: #22223b;
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 2em;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        h2 {
            color: #4a4e69;
            margin-bottom: 1em;
        }
        input {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 0.8em;
            margin: 1em 0;
            border: none;
            border-radius: 6px;
            background: #4a4e69;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #22223b;
        }
        .toggle-button {
            background: transparent;
            color: #4a4e69;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 1em;
            transition: color 0.3s;
        }
        .link a {
            color: #4a4e69;
            text-decoration: none;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #22223b;
            color: #f2e9e4;
        }
        .dark-mode .container {
            background-color: #4a4e69;
            color: #f2e9e4;
        }
        .dark-mode button {
            background: #9a8c98;
            color: #22223b;
        }
        .exit-container {
            display: none;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .exit-container.active {
            display: flex;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <span class="logo">Health & Wellness</span>
    <button class="login-btn" onclick="openModal()">Login / Register</button>
</div>

<!-- Modal Overlay -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3>Who are you?</h3>
        <select>
            <option value="member">I am a Member</option>
            <option value="provider">I am a Provider</option>
            <option value="broker">I am a Broker</option>
        </select>
        <select>
            <option value="florida">Select your state</option>
            <option value="california">California</option>
            <option value="texas">Texas</option>
            <option value="new_york">New York</option>
        </select>
        <select>
            <option value="medicare">Select your plan</option>
            <option value="medicare">Medicare</option>
            <option value="medicaid">Medicaid</option>
            <option value="pdp">PDP</option>
        </select>
        <button onclick="goToLogin()">Go to Login</button>
        <a href="#" class="register-link" onclick="showPage('signupPage')">Register for an Account</a>
    </div>
</div>

<!-- Sign In Page -->
<div class="container" id="signinPage" style="display: none;">
    <h2>Sign In</h2>
    <form onsubmit="event.preventDefault(); openExitPage()">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <div class="link">
        <p>Don't have an account? <a href="#" onclick="showPage('signupPage')">Sign Up</a></p>
    </div>
    <button class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
</div>

<!-- Sign Up Page -->
<div class="container" id="signupPage" style="display: none;">
    <h2>Sign Up</h2>
    <form onsubmit="event.preventDefault(); openExitPage()">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="link">
        <p>Already have an account? <a href="#" onclick="showPage('signinPage')">Sign In</a></p>
    </div>
    <button class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
</div>

<!-- Exit Page -->
<div class="exit-container" id="exitPage" style="display: none;">
    <h2>Thank You!</h2>
    <p>You've successfully signed in. We hope you enjoy your journey towards better health and wellness!</p>
    <button onclick="showPage('signinPage')">Return to Home</button>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function showPage(pageId) {
        document.getElementById('signinPage').style.display = 'none';
        document.getElementById('signupPage').style.display = 'none';
        document.getElementById('exitPage').classList.remove('active');
        
        if (pageId === 'exitPage') {
            document.getElementById(pageId).classList.add('active');
        } else {
            document.getElementById(pageId).style.display = 'block';
        }
    }

    function openExitPage() {
        showPage('exitPage');
    }

    function goToLogin() {
        closeModal();
        showPage('signinPage');
    }

    function openModal() {
        document.getElementById("modalOverlay").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
    }
</script>

</body>
</html>
