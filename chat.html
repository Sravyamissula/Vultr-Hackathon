<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go2Doc - Health and Wellness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f7f1;
            color: #333;
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            width: 350px;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            font-size: 1.2em;
        }

        .chatbot-header button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }

        .chatbot-messages {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 380px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chatbot-message {
            display: flex;
            align-items: center;
            max-width: 80%;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .chatbot-message.bot {
            background-color: #e1e1e1;
            color: #333;
            align-self: flex-start;
            border-radius: 20px 20px 0 20px;
        }

        .chatbot-message.user {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            border-radius: 20px 20px 20px 0;
        }

        .chatbot-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chatbot-input {
            padding: 15px;
            border: none;
            width: 100%;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            margin-top: 10px;
            border-top: 1px solid #eee;
        }

        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 50%;
            border: none;
            font-size: 2em;
            cursor: pointer;
        }

        .chatbot-btn:hover {
            background-color: #45a049;
        }

        .chatbot-message.bot img {
            display: none;
        }

        .chatbot-message.user img {
            display: none;
        }

        /* Custom Scrollbar */
        .chatbot-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

<!-- Chatbot Interface -->
<div class="chatbot-container" id="chatbot-container">
    <div class="chatbot-header">
        <h3>Chat with us!</h3>
        <button onclick="toggleChatbot()">X</button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
        <div class="chatbot-message bot">
            <img src="https://via.placeholder.com/30" alt="Bot Avatar">
            <p>Hi! How can I help you today?</p>
        </div>
    </div>
    <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type your message..." onkeydown="sendMessage(event)">
</div>
<button class="chatbot-btn" onclick="toggleChatbot()">ðŸ’¬</button>

<script>
    // Function to toggle the visibility of the chatbot
    function toggleChatbot() {
        const chatbotContainer = document.getElementById('chatbot-container');
        chatbotContainer.style.display = chatbotContainer.style.display === 'none' ? 'flex' : 'none';
    }
  
    // Function to send a message
    function sendMessage(event) {
        const inputField = document.getElementById('chatbot-input');
        const messagesContainer = document.getElementById('chatbot-messages');
  
        if (event.key === 'Enter' && inputField.value.trim() !== '') {
            const userMessage = inputField.value.trim();
            displayMessage(userMessage, 'user');
            inputField.value = '';
            
            // Simulate bot response (you can enhance this with actual AI responses)
            setTimeout(() => {
                const botMessage = getBotResponse(userMessage);
                displayMessage(botMessage, 'bot');
            }, 1000);
        }
    }
  
    // Function to display messages
    function displayMessage(message, sender) {
        const messagesContainer = document.getElementById('chatbot-messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chatbot-message', sender);
        messageElement.innerHTML = `<p>${message}</p>`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
    }
  
    // Example of a more dynamic bot response (based on user input)
    function getBotResponse(userMessage) {
        const lowerCaseMessage = userMessage.toLowerCase();
  
        if (lowerCaseMessage.includes('hello') || lowerCaseMessage.includes('hi')) {
            return getRandomResponse(['Hello! How can I assist you today?', 'Hi there! How can I help?', 'Hello! What can I do for you?']);
        } else if (lowerCaseMessage.includes('help')) {
            return getRandomResponse(['Sure! What do you need help with?', 'I\'m here to help! What can I assist you with?', 'Let me know how I can assist you!']);
        } else if (lowerCaseMessage.includes('goodbye') || lowerCaseMessage.includes('bye')) {
            return getRandomResponse(['Goodbye! Take care!', 'See you later! Have a great day!', 'Goodbye! Let me know if you need help again!']);
        } else if (lowerCaseMessage.includes('fitness')) {
            return getRandomResponse(['Fitness is key to a healthy lifestyle! How can I help with your fitness goals?', 'Want to talk about fitness? I\'m here for you!', 'Let\'s talk about fitness! What are your fitness goals?']);
        } else if (lowerCaseMessage.includes('nutrition')) {
            return getRandomResponse(['Nutrition is important! What are you looking for in terms of nutrition?', 'Letâ€™s talk about your nutrition! What kind of advice do you need?', 'Good nutrition fuels the body. What are you eating today?']);
        } else {
            return getRandomResponse(['I\'m not sure about that, but I\'m happy to help with other things!', 'Hmm, I don\'t know the answer to that, but let me know what else you need help with!', 'I\'m not sure about that. Can I assist you with something else?']);
        }
    }
  
    // Helper function to return a random response from an array
    function getRandomResponse(responses) {
        const randomIndex = Math.floor(Math.random() * responses.length);
        return responses[randomIndex];
    }
  
  </script>
  

</body>
</html>
